    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li class="active">

                        style="color: inherit; text-decoration: none; display: flex; align-items: center; width: 100%;">
                        <span class="icon">üüß</span> Dashboard
                    </a>
                </li>
                <li>
                    <a href="printers.html"
                        style="color: inherit; text-decoration: none; display: flex; align-items: center; width: 100%;">
                        <span class="icon">üñ®Ô∏è</span> Printers
                    </a>
                </li>
                <li>
                    <a href="models.html"
                        style="color: inherit; text-decoration: none; display: flex; align-items: center; width: 100%;">

                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="dashboard-layout">

            <div class="card printer-feed">
                <h3>Printer Feed</h3>
                <div class="feed-placeholder">
                    <img
                        id="live-image" 
                        alt="3D Printer Cam" />
                </div>
            </div>

            <div class="card printer-status">
                <h3>Printer Status</h3>
                <div class="status-gauges">
                    <div class="gauge-wrapper">
                        <div class="gauge-meter">
                            <div class="gauge-bg"></div>
                            <div class="gauge-fill" style="transform: rotate(75deg);"></div>
                            <div class="gauge-cover"></div>
                            <div class="gauge-pointer" style="transform: translateX(-50%) rotate(-45deg);"></div>
                        </div>
                        <div class="gauge-label">Nozzle: 200¬∞C</div>
                    </div>
                    <div class="gauge-wrapper">
                        <div class="gauge-meter">
                            <div class="gauge-bg"></div>
                            <div class="gauge-fill" style="transform: rotate(20deg);"></div>
                            <div class="gauge-cover"></div>
                            <div class="gauge-pointer" style="transform: translateX(-50%) rotate(-70deg);"></div>
                        </div>
                        <div class="gauge-label">Bed: 60¬∞C</div>
                    </div>
                </div>

                <div class="status-info">
                    <p>
                        <strong>File:</strong> modern_sculpture.gcode
                    </p>
                    <p>
                        <strong>Status:</strong>
                        <span style="color: #fd7e14; font-weight: bold;">
                            Printing...
                        </span>
                    </p>
                    <p>
                        <strong>Time:</strong> 04h 12m remaining
                    </p>
                </div>
            </div>

            <div class="card live-monitoring">
                <h3>Live Monitoring</h3>
                <div class="progress-container">
                    <span class="percentage-text">40%</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 40%;"></div>
                    </div>
                </div>
                <div class="monitoring-buttons">
                    <button class="btn-action">Start</button>
                    <button class="btn-action btn-cancel">Finish</button>
                </div>
            </div>

            <div class="card gcode-viz">
                <h3>Live 3D Model Progress</h3>
                <div id="model-viewer" style="width:100%; height:280px; background:#111;"></div>
            </div>

        </div>
    </main>
    <script src="/src/dashboard.js"></script>
    <script src="/src/3d-viewer.js" type="module"></script>
    <script src="/src/confirm-login.js"></script>
